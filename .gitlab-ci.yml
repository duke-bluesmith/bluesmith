# Select what we should cache
cache:
  paths:
  - vendor/

before_script:
# Sanity checks
- hostname
- whoami
- pwd

# Install composer dependencies
- composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

test:app:
  tags: 
    - ubuntu18
    - codeigniter4

  script:
  - vendor/bin/phpunit
