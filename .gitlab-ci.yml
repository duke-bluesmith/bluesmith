# Select what we should cache
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
  - vendor/

before_script:
# Sanity checks
- hostname
- whoami
- pwd
- git --version
- composer --version
- php --version

# Inject PHPUnit configuration
- cp "$PHP_UNIT_XML" ./phpunit.xml

# Install composer dependencies
- composer install --no-progress --no-suggest --optimize-autoloader

test:app:
  tags: 
    - ubuntu18
    - codeigniter4

  script:
  - vendor/bin/phpunit
